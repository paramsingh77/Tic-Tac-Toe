<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css"/>
   
</head>
<body>
    <div class="parent-block">
        <div class="title">
            <div class="title-margin">
                Tic-Tac-Toe
            </div>
           
        </div>
        <div class="box-parent">
            <div class="box">
                <div class="row-1">
                    <div onclick="switching(1)" class="sm-box-1"></div>
                    <div onclick="switching(2)" class="sm-box-2"></div>
                    <div onclick="switching(3)" class="sm-box-3"></div>
                </div>
                <div class="row-2">
                    <div onclick="switching(4)" class="sm-box-4"></div>
                    <div onclick="switching(5)" class="sm-box-5"></div>
                    <div onclick="switching(6)" class="sm-box-6"></div>
                </div>
                <div class="row-3">
                    <div onclick="switching(7)" class="sm-box-7"></div>
                    <div onclick="switching(8)" class="sm-box-8"></div>
                    <div onclick="switching(9)" class="sm-box-9"></div>
                </div>
            </div>
        </div>
       
    </div>
   
</body>
</html>
